<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind CSS Practice</title>
</head>
<body class="bg-gray-100 p-6 space-y-12">

  <!-- COLORS -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Colors</h2>
    <div class="flex gap-4">
      <div class="w-24 h-24 bg-red-500"></div>
      <div class="w-24 h-24 bg-green-500"></div>
      <div class="w-24 h-24 bg-blue-500"></div>
      <div class="w-24 h-24 bg-yellow-400"></div>
    </div>
  </section>

  <!-- SPACING & PADDING -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Spacing & Padding</h2>
    <div class="bg-white p-4 mb-2">p-4 (padding)</div>
    <div class="bg-white p-6 mb-2">p-6 (padding)</div>
    <div class="bg-white px-8 py-2">px-8 py-2</div>
  </section>

  <!-- TYPOGRAPHY -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Typography</h2>
    <h1 class="text-4xl font-bold">Heading 1</h1>
    <h2 class="text-3xl font-semibold">Heading 2</h2>
    <p class="text-base text-gray-700 mt-2">
      This is a paragraph demonstrating Tailwind's typography classes.
    </p>
    <p class="text-sm text-gray-500 mt-1">Small text example</p>
  </section>

  <!-- BUTTONS -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Buttons</h2>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Primary Button</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition ml-2">Success Button</button>
  </section>

  <!-- FLEXBOX -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Flexbox</h2>
    
    <div class="flex gap-4 mb-4">
      <div class="bg-red-300 w-24 h-24 flex items-center justify-center">1</div>
      <div class="bg-green-300 w-24 h-24 flex items-center justify-center">2</div>
      <div class="bg-blue-300 w-24 h-24 flex items-center justify-center">3</div>
    </div>

    <div class="flex flex-col gap-2">
      <div class="bg-purple-300 w-32 h-16 flex items-center justify-center">Column 1</div>
      <div class="bg-pink-300 w-32 h-16 flex items-center justify-center">Column 2</div>
      <div class="bg-yellow-300 w-32 h-16 flex items-center justify-center">Column 3</div>
    </div>
  </section>

  <!-- GRID -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Grid</h2>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-red-200 h-24 flex items-center justify-center">A</div>
      <div class="bg-green-200 h-24 flex items-center justify-center">B</div>
      <div class="bg-blue-200 h-24 flex items-center justify-center">C</div>
      <div class="bg-yellow-200 h-24 flex items-center justify-center">D</div>
      <div class="bg-purple-200 h-24 flex items-center justify-center">E</div>
      <div class="bg-pink-200 h-24 flex items-center justify-center">F</div>
    </div>
  </section>

  <!-- RESPONSIVE EXAMPLE -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Responsive Flexbox</h2>
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="bg-red-400 w-full sm:w-1/3 h-24 flex items-center justify-center">1</div>
      <div class="bg-green-400 w-full sm:w-1/3 h-24 flex items-center justify-center">2</div>
      <div class="bg-blue-400 w-full sm:w-1/3 h-24 flex items-center justify-center">3</div>
    </div>
  </section>

</body>
</html>
